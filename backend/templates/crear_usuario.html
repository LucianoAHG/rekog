<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crear Nuevo Usuario</title>
</head>
<body class="bg-light">

<div class="container mt-5 mt-5-custom">
    <h2 class="mb-4 text-center">Crear Nuevo Usuario</h2>

    <form action="{{ url_for('crear_usuario') }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electronico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="nueva_password">Contrasena:</label>
            <input type="password" class="form-control" id="nueva_password" name="nueva_password" required>
        </div>

        <div class="form-group">
            <label for="confirmar_contrasena">Confirmar Contrasena:</label>
            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
    </form>

    <p class="mt-3 text-center"><a href="{{ url_for('index') }}">Volver al inicio de sesion</a></p>
</div>

</body>
</html>
